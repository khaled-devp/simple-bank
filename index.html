<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center mt-6 mb-6">
        <h1 class="text-6xl">Welcome to <span class="text-yellow-600">Baap Er Bank</span>!!</h1>
    </header>
    <main>
        <div id="form" class="bg-orange-300 w-9/12 mx-auto p-8 rounded-sm">
            <h2 class="text-2xl text-white uppercase mb-4">Please Login</h2>
            <input class="w-9/12 block mb-4 p-3 rounded-md" type="email" name="" id="user-mail" placeholder="input your email">
            <input class="w-9/12 block mb-4 p-3 rounded-md"  type="password" name="" id="user-pass" placeholder="Input your password">
            <button id="btn-submit" class="text-md px-6 py-2 bg-orange-100 rounded-md text-green-600 hover:bg-sky-200 uppercase font-medium ">Submit</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
